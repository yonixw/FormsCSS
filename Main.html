<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./css/HMenuArrow.css" />
    <link rel="stylesheet" type="text/css" href="./css/bread-crumbs.css" />

    <link rel="stylesheet" type="text/css" href="./css/chunky-buttons.css" />
    <link rel="stylesheet" type="text/css" href="./css/tristate.css" />
    
    <style type="text/css">
        body {
            font-family: 'OpenSans';
        }

        .prot {
            border: 1px;
            border-style:solid;
            border-color: #AAA;

            padding: 0px;
            margin-right: auto;
            margin-left: auto;
        }

        .center {
            margin-right: auto;
            margin-left: auto;
        }

        .task{
            margin: 15px auto 15px auto;
            box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
            width: 90%;
        }

        .task-content{
            text-align:center;
            font-size: 1.5em;
            background-color: #99d6ff;            
        }

        .task-content td {
            padding-top: 10px;
            padding-bottom: 10px;  
        }

        .task-buttons {
            font-size: 1.5em;
        }

        .tristatedesc{
            display: inline;
        }
    </style>

    <script type="text/javascript" language="javascript" src="./js/jquery-3.1.0.min.js" ></script>

    <script>
        var TriStateFSM = [
            { text: "תקין", css: "checked", next: 1 },
            { text: "לא תקין", css: "unchecked", next: 0 },
            { text: "בחר מצב", css: "clear", next: 0 }
        ]

        function OnTriClick(elm) {
            var $tristate = $(elm).find(">:first-child");
            var $desc = $(elm).find(".tristatedesc");
            for (var i = 0; i < TriStateFSM.length; i++) {
                if ($tristate.hasClass(TriStateFSM[i].css)) {
                    //Change text to next :
                    $desc.text(TriStateFSM[TriStateFSM[i].next].text);
                    //Remove current css
                    $tristate.removeClass(TriStateFSM[i].css);
                    // Add next css
                    $tristate.addClass(TriStateFSM[TriStateFSM[i].next].css);

                    //return to avoid races.
                    return;
                }
            }
        }
    </script>
</head>
<body dir="rtl">

                    </ul>
                </td>
            </tr>
